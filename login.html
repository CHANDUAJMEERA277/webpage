<!DOCTYPE html>
<html lang="en">
<head>
    <title>Student Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        input, button {
            width: 90%;
            margin: 10px 0;
            padding: 10px;
        }
    </style>

    <!-- ✅ Load Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
</head>
<body>

    <div class="container">
        <h2>Student Login</h2>
        <input type="email" id="email" placeholder="Enter Email" required>
        <input type="password" id="password" placeholder="Enter Password" required>
        <button onclick="login()">Login</button>
        <p>Don't have an account? <a href="register.html">Register</a></p>
    </div>

    <script>
        // ✅ Initialize Firebase (Replace with your credentials)
        const firebaseConfig = {
            apiKey: "AIzaSyCnnjs3cs9jtDLCRxVgorUFzPOjjYL00uc",
            authDomain: "bustrack-856e8.firebaseapp.com",
            databaseURL: "https://bustrack-856e8-default-rtdb.firebaseio.com",
            projectId: "bustrack-856e8",
            storageBucket: "bustrack-856e8.firebasestorage.app",
            messagingSenderId: "723873560084",
            appId: "1:723873560084:web:66e1ad38115f69e6775901",
            measurementId: "G-P21JB00K7F"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        function login() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    alert("Login Successful!");
                    window.location.href = "index.html"; // ✅ Redirect to student website
                })
                .catch((error) => {
                    alert("Error: " + error.message);
                });
        }
    </script>

</body>
</html>
